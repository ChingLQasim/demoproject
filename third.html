<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--块级元素-->
<p></p>
<h1></h1>
<!--行内标签-->
<a href=""></a>
<strong></strong>
<em></em>
<!--列表-->
<!--有序-->
<ol>
    <li>apple</li>
    <li>pear</li>
    <li>watermelon</li>
</ol>
<!--无序-->
<ul>
    <li>apple</li>
    <li>pear</li>
    <li>watermelon</li>
</ul>
<!--自定义列表-->
<!--
dt:标签名称
dd:列表内容
-->
<dl>
    <dt>位置</dt>

    <dd>南京</dd>
    <dd>北京</dd>
    <dd>东京</dd>
    <dd>西京</dd>
</dl>
</body>
</html>
