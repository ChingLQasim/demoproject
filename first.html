<!--DOCTYPE用来告诉浏览器，我们要使用什么规范-->
<!DOCTYPE html>
<html lang="en">

<!--表示网页头部-->
<head>
    <!--meta描述性标签，用来描述网站的一些信息 -->
    <!--一般用来做seo-->
    <meta charset="UTF-8">
    <meta name="keywords" content="new demo">
    <meta name="description" content="test">
    <!--网页标题-->
    <title>Title</title>
</head>
<!--网页主体-->
<body>
    <!--标题标签-->
    <h1>one</h1>
    <!--水平线标签-->
    <hr/>
    <!--段落标签-->
    <p>nihao</p>
    <p>shijie</p>
    <!--换行标签-->
    two<br/>
    three<br/>
    <!--粗体标签-->
    <strong>123</strong>
    <!--斜体标签-->
    <em>123</em><br/>
    <!--特殊符号-->
    kong&nbsp;ge<br/>
    dayu&gt;<br/>
    xiaoyu&lt;<br/>
    &copy;qin<br/>
</body>
</html>
